apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion versionsSdk.compileSdk
    buildToolsVersion versionsSdk.buildToolsVersion


    defaultConfig {
        applicationId "com.east.customview"
        minSdkVersion versionsSdk.minSdk
        targetSdkVersion versionsSdk.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlin.stdlib
    implementation deps.support.app_compat
    implementation deps.support.core_ktx
    implementation deps.constraint_layout
    testImplementation deps.junit
    androidTestImplementation deps.atsl.runner
    androidTestImplementation deps.espresso.core

    implementation deps.material
    implementation deps.support.recyclerview
    implementation deps.support.cardview
    implementation deps.glide.runtime
    implementation 'com.github.Omega-R:OmegaLayouts:0.0.1'
}
